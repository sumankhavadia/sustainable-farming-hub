services:
  - type: web
    name: sustainable-farming-hub
    runtime: python
    runtimeVersion: 3.11
    buildCommand: bash build.sh
    startCommand: cd server && gunicorn farming_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
