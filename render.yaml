services:
  # Backend service
  - type: web
    name: sustainable-farming-backend
    runtime: python
    plan: free
    buildCommand: bash build.sh
    startCommand: cd server && gunicorn farming_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        sync: false

  # Frontend service  
  - type: web
    name: sustainable-farming-frontend
    runtime: static
    buildCommand: cd farming-frontend && npm install && npm run build
    staticPublishPath: farming-frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
